<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Bootstrap CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/366bdac751.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-light py-3 fixed-top bg-white">
            <div class="container">
                <img src="img/logo1.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i id="bar" class="fas fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact US</a>
                        </li>
                        <li class="nav-item">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-shopping-bag"></i>
                        </li>                       
                    </ul>              
                </div>
            </div>
        </nav>

        <!-- hero section -->
        <section id="home">
            <div class="container">
                <h5 class="text-uppercase">New Arrivals</h5>
                <h1><span>Best Price</span> This Year</h1>
                <p>Shoomatic offers your very comfortable time<br> on walking are excercises</p>
                <button>Shop Now</button>
            </div>
        </section>
    </header>

    <main>
        <!-- brand section -->
        <section id="brand" class="container">
            <div class="row m-0 py-4">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/1.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/2.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/3.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/4.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/5.png" alt="">
                <img class="img-fluid col-lg-2 col-md-4 col-6" src="img/brand/6.png" alt="">
            </div>
        </section>

        <!-- new product feature section -->
        <section id="new" class="w-100">
            <div class="row p-0 m-0">
                <div class="one col-lg-4 col-md-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/1.jpg" alt="">
                    <div class="details">
                        <h2>Extreme Rare Sneakers</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>
                <div class="one col-lg-4 col-md-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/2.jpg" alt="">
                    <div class="details">
                        <h2>Awesome Blank Outfit</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>
                <div class="one col-lg-4 col-md-12 col-12 p-0">
                    <img class="img-fluid" src="img/new/3.jpg" alt="">
                    <div class="details">
                        <h2>Sportware Up To 50% Off</h2>
                        <button class="text-uppercase">Shop Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
